<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Benne&display=swap" rel="stylesheet">

</head>
<body>
    <div id='urna'>
        <div id='tela'>
            <div class='screen'>
                <div class='screen-left'>
                    <div class='text left-infos'><span>SEU VOTO PARA:</span></div>
                    <div class='role left-infos'><span>PRESIDENTE</span></div>
                    <div class='code left-infos'>
                        <div class='code-name'>Numero:</div>
                        <div class='code-number blink'></div>
                        <div class='code-number '></div>
                    </div>
                    <div class='geral-infos'>
                        Nome: NICOLAS SOARES<br/>
                        Partido: MTL<br/>
                        Vice-Presidente: VITOR HUGO</div>
                </div>
                <div class='screen-right'>
                    <div class='image'><img src="/images/99.jpg" alt="role 1">
                        Presidente
                    </div>
                    <div class='image small'><img src="/images/99_2.jpg" alt="role 2">
                        Vice-Presidente    
                    </div>
                </div>
            </div> 
            <div class='info'>
                Aperte a Tecla: <br/>
                VERDE para CONFIRMAR seu voto.<br/>
                LARANJA para CORRIGIR seu voto.
            </div>
        </div>
        <div id='teclado'>
            <div class="num1 nums" onclick="clicked('1')">1</div>
            <div class="num2 nums" onclick="clicked('2')">2</div>
            <div class="num3 nums" onclick="clicked('3')">3</div>
            <div class="num4 nums" onclick="clicked('4')">4</div>
            <div class="num5 nums" onclick="clicked('5')">5</div>
            <div class="num6 nums" onclick="clicked('6')">6</div>
            <div class="num7 nums" onclick="clicked('7')">7</div>
            <div class="num8 nums" onclick="clicked('8')">8</div>
            <div class="num9 nums" onclick="clicked('9')">9</div>
            <div class='num0 nums' onclick="clicked('0')">0</div>
            <div class='numBr nums' onclick="branco()">BRANCO</div>
            <div class='numCor nums' onclick="corrige()">CORRIGE</div>
            <div class='numCon nums' onclick="confirma()">CONFIRMA</div>
        </div>
    </div>

    <script src='partes.js'></script>
    <script src='script.js'></script>
    

</body>
</html>
